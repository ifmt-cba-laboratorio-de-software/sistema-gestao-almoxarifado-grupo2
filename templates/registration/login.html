{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Almoxarifado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  </head>
  <body class="login-body">
    <div class="card p-4 login-card">
      <div class="text-center mb-3">
        <div class="icon-circle mb-2"><i class="bi bi-box-seam"></i></div>
        <h3 class="text-primary fw-bold mb-0">Acesso ao Sistema</h3>
        <p class="text-muted small mb-0">Gestão de almoxarifado</p>
      </div>

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label fw-semibold">Usuário</label>
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
            <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="Digite seu usuário">
          </div>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label fw-semibold">Senha</label>
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
            <input type="password" name="password" required id="id_password" class="form-control" placeholder="Digite sua senha">
          </div>
        </div>

        {% if form.errors %}
          <div class="alert alert-danger py-2">Usuário ou senha incorretos. Tente novamente.</div>
        {% endif %}

        <button class="btn btn-primary w-100 mt-2" type="submit">Entrar</button>
      </form>

      <div class="text-center mt-3 text-muted">
        <small>&copy; {{ now|date:"Y" }} - Sistema de Almoxarifado</small>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
